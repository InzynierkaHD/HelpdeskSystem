<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lista współpracowników</title>
</head>
<body>
	<wicket:extend>
		<div class="container-fluid">
			<div id="tytul_strony">Lista współpracowników</div>
		</div>

		<div class="container">
			<div class="table-responsive">
				<table id="listaUserow" class="table table-hover">
					<thead>
						<tr>
							<th>Imie</th>
							<th>Nazwisko</th>
							<th>E-mail</th>
							<th>Ostatnie logowanie</th>
							<th>Zablokuj</th>
							<th>Usuń</th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="listview">
							<td><span wicket:id="imie"></span></td>
							<td><span wicket:id="nazwisko"></span></td>
							<td><span wicket:id="email"></span></td>
							<td><span wicket:id="ostatnie_logowanie"></span></td>
							<td><a href="#" wicket:id="zablokujUsera"><span wicket:id="blokujWyswietl"></span></a></td>	
							<td><a href="#" wicket:id="usunUsera"><span wicket:id="usunWyswietl"></span></a><span wicket:id="czyUsuniety"></span></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
