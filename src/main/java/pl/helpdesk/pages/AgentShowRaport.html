<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Raport szczegółowy</title>
</head>
<body>
	<wicket:extend>
		<div class="container-fluid">
			<div id="tytul_strony">Raport szczegółowy: <span wicket:id="theWho"></span></div>
		</div>
		<div class="container">
			<br />
			<div class="table-responsive">
				<table id="listaUserow" class="table table-hover" wicket:id="powiadomienia">
					<tbody>
						<tr wicket:id="listaPowiadomien">
							<td span wicket:id="dataa"></td>
							<td span wicket:id="tresc"></td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td id="stopka_tab" colspan="2" wicket:id="nav2"></td>
						</tr>
					</tfoot>
				</table>
			</div>
			<br />
						<div class="table-responsive">
				<table id="listaUserow" class="table table-hover" wicket:id="data">
					<thead>
						<tr>
							<th>Logowanie</th>
							<th>Wylogowanie</th>
							<th>Czas sesji</th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="lista" data-toggle="collapse" data-target="#wiecej"
							class="accordion-toggle">
							<td span wicket:id="loginDatetime"></td>
							<td span wicket:id="logoutDatetime"></td>
							<td span wicket:id="sessionTime"></td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td id="stopka_tab" colspan="7" wicket:id="nav"></td>
						</tr>
					</tfoot>
				</table>
			</div>
			
		</div>
	</wicket:extend>

</body>
</html>
