<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lista pracowników</title>
</head>
<body>
	<wicket:extend>
		<div class="container-fluid">
			<div id="tytul_strony">Lista pracowników</div>
		</div>

		<div class="container">
			<div class="table-responsive">
				<table id="listaUserow" class="table table-hover" wicket:id="data">
					<thead>
						<tr>
							<th>Imie</th>
							<th>Nazwisko</th>
							<th>E-mail</th>
							<th>Login</th>
							<th>Ostatnie logowanie</th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="lista">
							<td span wicket:id="imie"></td>
							<td span wicket:id="nazwisko"></td>
							<td span wicket:id="email"></td>
							<td span wicket:id="login"></td>
							<td span wicket:id="ostatnie_logowanie"></td>

						</tr>
					</tbody>
					<tfoot >
						<tr>
							<td  id="stopka_tab" colspan="5" wicket:id="nav"></td>
						</tr>
					</tfoot>
				</table>
			</div>

		</div>
	</wicket:extend>
</body>
</html>
