<body>

 <div class="jumbotron infoOZgloszeniu">

  </div>

    </div>

    </div>
</div>
<button wicket:id="addComment" class="btn btn-success "><span class="glyphicon glyphicon-pencil"></span> <wicket:message key="dodajKomentarz"></wicket:message></button>

</div>

$(document).ready(function(){
    $("#commentForm").hide();

});
</script>
